<div class="center-block container">
    <p>First Name: <input type="text" ng-model="firstName"> </p>

    <p>Last Name: <input type="text" ng-model="lastName"></p>

    <p>CNP: <input type="number" ng-model="cnp"> </p>

    <p>Age: <input type="number" ng-model="age"></p>


    <a class="btn btn-primary btn-lg" role="button" ng-click="back()">Back</a>
    <a class="btn btn-primary btn-lg" role="button" ng-click="reset()">Reset</a>
    <a class="btn btn-primary btn-lg" role="button" ng-click="save()">Save</a>
    <a class="btn btn-primary btn-lg" role="button" ng-click="toogleshow_hide()">Show/Hide User List</a>
</div>
<div ng-app="hrApp">
    <div ng-controller="UserViewController">

        <ul>
            <div ng-if="show_hideShow= true">
                <tr>

                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>CNP</th>
                    <th>Age</th>
                </tr>
            <tr ng-repeat="user in show_hide">
                <td class="text-center">
                    {{user.firstName}}
                </td>
                <td class="text-center">
                    {{user.lastName}}
                </td>
                <td class="text-center">
                    {{user.cnp}}
                </td>
                <td class="text-center">
                    {{user.age}}
                </td>
            </tr>
            </div>
        </ul>
    </div>


</div>
